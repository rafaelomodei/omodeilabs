<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omodei Labs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap"
    />

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="justify-between py-10">
    <div></div>
    <div class="flex flex-col px-6 md:px-24 h-full">
      <p class="text-xl md:text-5xl font-light   max-w-48 md:max-w-lg">Conectando tecnologia ao seu serviço</p>
      <p class="text-4xl md:text-7xl font-extrabold my-8" id="subtitle">
        OMODEI LABS
      </p>
      <p class="text-sm md:text-xl max-w-xl">
        Dedicamos à inovação tecnológica sob medida para elevar o seu negócio, com <b>desenvolvimento de websites, aplicativos móvel e software para desktops</b>.
      </p>
      <div id="box-btn">
        <a
          href="https://wa.me/+554599022878?text=Olá, eu gostaria de entender um pouco mais como funciona os serviços da Omodei Labs"
          class="py-3 md:py-6 px-5 md:px-8 rounded-xl my-10"
          id="botao-gradient"
          target="_blank"
        >
          <img src="assets/whatsap_white.svg" alt="icon whatsap" class="mr-2"/> Entrar em
          Contato</a
        >
      </div>
    </div>

    <footer class="px-6 md:px-24">
      <div class="flex gap-2 mt-20">
        <a
          href="https://wa.me/+554599022878?text=Olá, eu gostaria de solicitar um orçamento"
          target="_blank"
        >
          <img src="assets/whatsap_color.svg" alt="icon whatsap" />
        </a>
        <a href="https://www.instagram.com/omodeilabs/" target="_blank">
          <img src="assets/instagram_color.svg" alt="icon instagram" />
        </a>
      </div>
      <div class="mt-4 text-xs md:texxt-base">
        Copyright © <span id="currentYear"></span> omodei labs
      </div>
    </footer>

    <script>
      document.getElementById('currentYear').innerText =
        new Date().getFullYear();
    </script>
  </body>
</html>
